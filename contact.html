<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Devil Fryer</title>
    <link rel="icon" type="image/ico" href="./pics/deepfryer.jfif" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>

    <div class="row">
      <div class="column">
    <div class="d-md-flex h-md-100 align-items-center mx-auto">

      <!-- First Half -->
      <div class="col-md-6 col-sm-12 p-0 h-md-100 mx-auto">
          <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
              <div class="logoarea pt-5 pb-5">
                <p id="shopLoc"><b>Our Location</b></p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2224.8780793602514!2d-3.756790084175825!3d56.107328180649645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48887e5e0a51c375%3A0xed7345f1b777c8c8!2sHigh%20St%2C%20Clackmannan!5e0!3m2!1sen!2suk!4v1664273196276!5m2!1sen!2suk" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <br><br><p id="shopLoc">The Devil Fryer, High St, Clackmannan, FK10 6HH<br><br>Tel: 01259 666666</p>
              </div>
          </div>
      </div>
  
      <!-- Second Half -->
      <div class="col-md-6 col-sm-12 p-0 h-md-100 mx-auto">
          <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
            <img id="chippy1" src="./pics/chippy.jpg" width="260" height="200" alt="pic of chip shop">
          </div>
      </div>
          
  </div>

    <!-- Shopping Cart Button -->
    <div id="shoppingCart"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Load jQuery from a cdn (cloudflare) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Load bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js" integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      // on document ready
      $(document).ready(() => {
        // Load the header.html into the header div, once it's loaded execute callback to add class to headerHome div
        $("#header").load("template/header/header.html", () => {
          $("#headerContactUs")
            .removeClass()
            .addClass("nav-link active text-black fw-bold");
        });

        // Load the footer.html into the footer div, once it's loaded execute callback to add class to footerHome div
        $("#footer").load("template/footer/footer.html", () => {
          $("#footerContactUs")
            .removeClass()
            .addClass("nav-link active text-black fw-bold");
        });

        // Load shoppingCart.html
        $("#shoppingCart").load("template/shoppingCart/shoppingCart.html");
      });
    </script>
  </body>
</html>
