<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Devil Fryer</title>
    <link rel="icon" type="image/ico" href="./pics/deepfryer.jfif" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" />

    <!-- Load jQuery from a cdn (cloudflare) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>

    <div class="row">
      <div class="column">
        <div class="mapouter" width="100%" position="center"><br><br>
          <p class="loc"><b><u>Our Location</u></b></p>
            <div class="gmap_canvas"><iframe width="300" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=High%20Street,%20Clackmannan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
               </iframe><br>
               <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
               <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
               <!-- <img src="./pics/chippy.jpg" alt="picture of chipshop"> -->
               <p><center><b>Address : The Devil Fryer, High Street, Clackmannan, FK10 1AB</b></center></p>
               <p><center><b>Tel No : 01259 010101</b></center></p>
            </div>
        </div>
      </div>
      <div class="column">
        <div class="textContent">
          
        </div>
      </div>
    </div>

    <!-- Shopping Cart Button -->
    <div id="shoppingCart"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      // on document ready
      $(document).ready(() => {
        // Load the header.html into the header div, once it's loaded execute callback to add class to headerHome div
        $("#header").load("template/header/header.html", () => {
          $("#headerHome")
            .removeClass()
            .addClass("nav-link active text-black fw-bold");
        });

        // Load the footer.html into the footer div, once it's loaded execute callback to add class to footerHome div
        $("#footer").load("template/footer/footer.html", () => {
          $("#footerHome")
            .removeClass()
            .addClass("nav-link active text-black fw-bold");
        });

        // Load shoppingCart.html
        $("#shoppingCart").load("template/shoppingCart/shoppingCart.html");
      });
    </script>
  </body>
</html>
