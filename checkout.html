<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Devil Fryer</title>
    <link rel="icon" type="image/ico" href="./pics/deepfryer.jfif" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="checkout.css" rel="stylesheet" />
     <!-- Load jQuery from a cdn (cloudflare) -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
     <!-- Load bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Load emailjs -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>

    <div class="checkcontainer mx-auto">
        <h3 class="text-center p-3" id="submitDetails">Please submit your details</h3>
    </div>
    <div class="container mb-4">
        <div class="row pt-2 pb-4">
            <div class="col-lg-8">
                <form action="#">
                    <div class="row pt-4">
                        <div class="col-lg-6 pl-0">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Full Name" id="fullName" pattern="^([^\p{N}\p{S}\p{C}\\\/]{2,50})$" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" id="email" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,8}$" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="5" placeholder="Address" id="Address" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="City" id="city" pattern="^[a-zA-Z]{1,60}$" required>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 pl-0"><br>
                                    <select class="form-select" name="country" id="country" required>
                                    <option value="">Country...</option>
                                    <option>United Kingdom</option>
                                    </select>
                                </div>
                                <div class="col-lg-6 pr-0 mob-pl-0">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Post Code" id="postCode" pattern="^([A-Za-z][A-Ha-hJ-Yj-y]?[0-9][A-Za-z0-9]? ?[0-9][A-Za-z]{2}|[Gg][Ii][Rr] ?0[Aa]{2})$">
                                    </div>
                                </div>
                                <div class="col-lg-6 pr-0 mob-pl-0">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Phone No" id="phoneNo" pattern="^((((\(?0\d{4}\)?\s?\d{3}\s?\d{3})|(\(?0\d{3}\)?\s?\d{3}\s?\d{4})|(\(?0\d{2}\)?\s?\d{4}\s?\d{4}))(\s?\(\d{4}|\d{3}))?)|((\+44\s?7\d{3}|\(?07\d{3}\)?)\s?\d{3}\s?\d{3})|((((\+44\s?\d{4}|\(?0\d{4}\)?)\s?\d{3}\s?\d{3})|((\+44\s?\d{3}|\(?0\d{3}\)?)\s?\d{3}\s?\d{4})|((\+44\s?\d{2}|\(?0\d{2}\)?)\s?\d{4}\s?\d{4}))(\s?\(\d{4}|\d{3}))?$" minlength="9" maxlength="14" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mob-pl-0">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Name on card" id="cardName" pattern="^([^\p{N}\p{S}\p{C}\\\/]{2,50})$" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Enter Card number" id="cardNum" pattern="^4[0-9]{12}(?:[0-9]{3})?$" maxlength="16" required>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 pl-0">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="mm/yy" id="expDate" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" maxlength="5" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 pr-0 mob-pl-0">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="CVV" id="ccvNum" pattern="^[0,9]{1,3}$" required>
                                    </div>
                                </div>
                                <div class="col-md-12 p-0 text-center">
                                    <p class="mb-1 pb-2" id="acceptedCards">Accepted Cards</p>
                                    <img src=".\pics\payment1.jpg" alt="picture of bank cards" class="w-100">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col-lg-4 pt-1">
                <div class="row pt-4">
                    <div class="col-8">
                        <h5 class="mb-0 pb-2">Cart</h5>
                    </div>
                    <div class="col-4">
                        <h3 class="mb-0 pb-2"></h3>
                    </div>
                </div>
                <div class="row  pt-2">
                    <div class="col-8">
                        <h5 class="pb-2" id="itemDisplay"></h5>
                        <!-- <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5> -->
                    </div>
                    <div class="col-4">
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                    </div>
                </div>
                <div class="row border-top  border-dark" id="total">
                    <div class="col-8">
                        <h5 class="pt-2">Total: Â£</h5>
                    </div>
                    <div class="col-4">
                        <h5 class="pt-2"></h5>
                    </div>
                </div>
                <div class="row pb-5 pt-4">
                    <div class="col-12">
                        <div class="form-group form-check">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="submit">Complete Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Button -->
    <div id="shoppingCart"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      // on document ready
      $(document).ready(() => {
        // Load the header.html into the header div, once it's loaded execute callback to add class to headerHome div
        $("#header").load("template/header/header.html", () => {
          $("#headerCheckout")
            .removeClass()
            .addClass("nav-link active text-black fw-bold");
        });

        // Load the footer.html into the footer div, once it's loaded execute callback to add class to footerHome div
        $("#footer").load("template/footer/footer.html", () => {
          $("#footerCheckout")
            .removeClass()
            .addClass("nav-link active text-black fw-bold");
        });

        // Load shoppingCart.html
        $("#shoppingCart").load("template/shoppingCart/shoppingCart.html");
      });
    </script>
     
    <!-- Load checkout.js file -->
      <script src="checkout.js"></script>
    </body>
</html>
