<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Devil Fryer</title>
    <link rel="icon" type="image/ico" href="./pics/deepfryer.jfif" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="checkout.css" rel="stylesheet" />

    <!-- Load jQuery from a cdn (cloudflare) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>

    <div class="checkcontainer mx-auto">
        <h3 class="text-center p-3" id="submitDetails">Please submit your details</h3>
    <div class="container mb-4">
        <div class="row pt-2 pb-4">
            <div class="col-lg-8">
                <form action="#">
                    <div class="row pt-4">
                        <div class="col-lg-6 pl-0">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Full Name" pattern=[a-zA-Z] required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="5" placeholder="Address" id="Address" pattern=[0,9]{1,4}\s[a-zA-Z]{1,40}
                                    required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="City" pattern=[a-zA-Z]{60} required>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 pl-0">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="County" pattern=[a-zA-Z]{30} required>
                                    </div>
                                </div>
                                <div class="col-lg-6 pr-0 mob-pl-0">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Post Code" pattern=[a-zA-Z]{2}[0,9]{1,2}[0,9]{1}[a-zA-Z]{2} required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mob-pl-0">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Name on card" pattern=[a-zA-Z]{40}  required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Enter Card number" pattern=[0,9]{4}\s[0,9]{4}\s[0,9]{4}\s[0,9]{4}  required>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 pl-0">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="mm/yy" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 pr-0 mob-pl-0">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="CVV" pattern=[0,9]{3} required>
                                    </div>
                                </div>
                                <div class="col-md-12 p-0 text-center">
                                    <p class="mb-1 pb-2" id="acceptedCards">Accepted Cards</p>
                                    <img src=".\pics\payment.jpg" class="w-100">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col-lg-4 pt-1">
                <div class="row pt-4">
                    <div class="col-8">
                        <h3 class="mb-0 pb-2">Cart</h3>
                    </div>
                    <div class="col-4">
                        <h3 class="mb-0 pb-2"></h3>
                    </div>
                </div>
                <div class="row  pt-2">
                    <div class="col-8">
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                    </div>
                    <div class="col-4">
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                        <h5 class="pb-2"></h5>
                    </div>
                </div>
                <div class="row border-top  border-dark">
                    <div class="col-8">
                        <h5 class="pt-2">Total</h5>
                    </div>
                    <div class="col-4">
                        <h5 class="pt-2"></h5>
                    </div>
                </div>
                <div class="row pb-5 pt-4">
                    <div class="col-12">
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Shipping address same as
                                billing
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Complete Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Button -->
    <div id="shoppingCart"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      // on document ready
      $(document).ready(() => {
        // Load the header.html into the header div, once it's loaded execute callback to add class to headerHome div
        $("#header").load("template/header/header.html", () => {
          $("#headerCheckout")
            .removeClass()
            .addClass("nav-link active text-black fw-bold");
        });

        // Load the footer.html into the footer div, once it's loaded execute callback to add class to footerHome div
        $("#footer").load("template/footer/footer.html", () => {
          $("#footerCheckout")
            .removeClass()
            .addClass("nav-link active text-black fw-bold");
        });

        // Load shoppingCart.html
        $("#shoppingCart").load("template/shoppingCart/shoppingCart.html");
      });
    </script>
  </body>
</html>
